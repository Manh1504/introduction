<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Mua Hàng</title>
    <link rel="stylesheet" href="../css/lichsumuahang.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" width="80" height="80">
                <h1>CodeWithMe</h1>
            </div>
            <div class="menu">
                <a>Trang chủ</a>
                <a href="#">Người đóng góp</a>
                <a href="#">Giỏ hàng</a>
                <button type="submit">Đăng nhập</button>
                <div>
                    <a href="#" class="login">Đăng ký</a>
                </div>
    
    
            </div>
        </div>
    </header>
    <main>
        <div id="orderHistory">
            <!-- Lịch sử mua hàng sẽ được hiển thị tại đây -->
        </div>
    </main>
   <script>
    document.addEventListener("DOMContentLoaded", () => {
        const currentUser = localStorage.getItem("currentUser");
        const orderHistoryDiv = document.getElementById("orderHistory");

        if (!currentUser) {
            orderHistoryDiv.innerHTML = "<p>Vui lòng đăng nhập để xem lịch sử mua hàng.</p>";
            return;
        }

        const userOrdersKey = `user_orders_${currentUser}`;
        const savedOrders = localStorage.getItem(userOrdersKey);
        const orders = savedOrders ? JSON.parse(savedOrders) : [];

        if (orders.length === 0) {
            orderHistoryDiv.innerHTML = `
                <div class="order">
                    <h2>Đơn hàng</h2>
                    <p><strong>Tên khóa học:</strong> Chưa có</p>
                    <p><strong>Số lượng:</strong> 0</p>
                    <p><strong>Giá:</strong> 0đ</p>
                    <p><strong>Ngày:</strong> Chưa có</p>
                    <p><strong>Tổng tiền:</strong> 0đ</p>
                </div>
            `;
        } else {
            orders.forEach(order => {
                const orderDiv = document.createElement("div");
                orderDiv.classList.add("order");

                const orderDate = new Date(order.date);
                const formattedDate = `${orderDate.toLocaleDateString()} ${orderDate.toLocaleTimeString()}`;

                const orderDetails = `
                    <h2>Đơn hàng #${order.orderId}</h2>
                    <p><strong>Ngày:</strong> ${formattedDate}</p>
                    <ul>
                        ${order.items.map(item => `
                            <li>
                                <strong>Tên khóa học:</strong> ${item.name} <br>
                                <strong>Số lượng:</strong> ${item.quantity} <br>
                                <strong>Giá:</strong> ${item.price.toLocaleString()}đ
                            </li>
                        `).join('')}
                    </ul>
                    <p><strong>Tổng tiền:</strong> ${order.total.toLocaleString()}đ</p>
                `;
                orderDiv.innerHTML = orderDetails;
                orderHistoryDiv.appendChild(orderDiv);
            });
        }
    });
</script>
</body>

</html>
