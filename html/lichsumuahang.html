<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Mua Hàng</title>
    <link rel="stylesheet" href="../css/lichsumuahang.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" width="80" height="80">
                <h1>CodeWithMe</h1>
            </div>
            <div class="menu">
                <a>Trang chủ</a>
                <a href="#">Người đóng góp</a>
                <a href="#">Giỏ hàng</a>
                <button type="submit">Đăng nhập</button>
                <div>
                    <a href="#" class="login">Đăng ký</a>
                </div>
    
    
            </div>
        </div>
    </header>
    <main>
        <div id="orderHistory">
            <!-- Lịch sử mua hàng sẽ được hiển thị tại đây -->
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = localStorage.getItem("currentUser");
            if (!currentUser) {
                document.getElementById("orderHistory").innerHTML = "<p>Vui lòng đăng nhập để xem lịch sử mua hàng.</p>";
                return;
            }

            const userOrdersKey = `user_orders_${currentUser}`;
            const savedOrders = localStorage.getItem(userOrdersKey);
            const orders = savedOrders ? JSON.parse(savedOrders) : [];

            const orderHistoryDiv = document.getElementById("orderHistory");
            if (orders.length === 0) {
                orderHistoryDiv.innerHTML = "<p>Bạn chưa có đơn hàng nào.</p>";
            } else {
                orders.forEach(order => {
                    const orderDiv = document.createElement("div");
                    orderDiv.classList.add("order");

                    const orderDetails = `
                        <h2>Đơn hàng #${order.orderId}</h2>
                        <p><strong>Ngày:</strong> ${order.date}</p>
                        <ul>
                            ${order.items.map(item => `
                                <li>${item.name} - ${item.quantity} x ${item.price.toLocaleString()}đ</li>
                            `).join('')}
                        </ul>
                        <p><strong>Tổng tiền:</strong> ${order.total.toLocaleString()}đ</p>
                    `;
                    orderDiv.innerHTML = orderDetails;
                    orderHistoryDiv.appendChild(orderDiv);
                });
            }
        });
    </script>
</body>

</html>
