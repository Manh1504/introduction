<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css" class="css">
    <script src="card.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="basicInfo">
            <div class="title">
                <div class="category">Khóa học</div>
                <div class="name">C cho người mới bắt đầu</div>
                <div class="info">Code with me</div>
            </div>
            <div class="images">
                <div class="img">
                    <div class="item">
                        <img src="c.png" alt="">
                    </div>
                </div>
            </div>
            <div class="begin" onclick="gotoPage()">
                <div class="name">Bắt đầu</div>
            </div>
            <div class="addcard"><i class="fa-solid fa-basket-shopping"></i></div>
        </div>
        <div class="mores">
            <div class="stars">
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
                <i class="fa-regular fa-star text-yellow"></i>
            </div>
            <div class="price">999.000đ</div>
        </div>
    </div>
</body>
</html>
