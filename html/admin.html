<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f7f7f7;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng Admin</h1>
        <p>Bạn đã đăng nhập thành công với quyền quản trị.</p>
        <button onclick="logout()">Đăng xuất</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("sessionId");
            localStorage.removeItem("currentUserId");
            localStorage.removeItem("isAdmin");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
