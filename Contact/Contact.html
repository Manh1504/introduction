<main style="padding: 120px 20px 40px;">
    <h1>Gửi Yêu Cầu Chăm Sóc Khách Hàng</h1>
    <form id="care-request-form">
        <input type="hidden" id="customerId" name="customerId" />

        <label for="requestType">Loại Yêu Cầu:</label>
        <select id="requestType" name="requestType" required>
            <option value="">-- Chọn loại yêu cầu --</option>
            <option value="support">Hỗ trợ kỹ thuật</option>
            <option value="feedback">Góp ý/Dịch vụ</option>
            <option value="other">Khác</option>
        </select>

        <br><br>

        <label for="description">Nội dung yêu cầu:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea>

        <br><br>
        <button type="submit" class="btn-design">Gửi Yêu Cầu</button>
    </form>

    <button id="toggle-history-btn">Xem lịch sử chăm sóc</button>

    <section id="history-section">
        <h2>Lịch Sử Yêu Cầu Của Bạn</h2>
        <div id="no-history-message" style="display: none; text-align: center; color: gray;">
            <p>⚠️ Bạn chưa có lịch sử chăm sóc nào.</p>
        </div>
        <table id="history-table" style="display: none;">
            <thead>
            <tr>
                <th>Mã KH</th>
                <th>Loại yêu cầu</th>
                <th>Thời gian gửi</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
        <button onclick="document.getElementById('history-section').style.display='none'">Đóng lịch sử</button>
    </section>
</main>
<script src="../js/db.js"></script>
<script src="contact.js"></script>
</body>
</html>
